<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8">

	<title>Memory</title>

	<!-- FONTS -->
	<link href="https://fonts.googleapis.com/css?family=Lemonada:300,400,600,700|Open+Sans:300,400,700,800" rel="stylesheet"> 
	<link rel="stylesheet" type="text/css" href="libs/font-awesome-4.7.0/css/font-awesome.min.css">

	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="css/reset.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body>

	<main>

		<!-- GAME TITLE -->
		<div class="game-title">
			<h1>Memory Game</h1>
		</div>

		<!-- PAINEL SCORE -->
		<section class="painel">
			
			<!-- PLAYER ONE SCORE -->
			<div class="player player-one">
				<div class="player-name">Player One</div>
				<div class="player-score">0</div>
			</div>

			<!-- PLAYER TWO SCORE -->
			<div class="player player-two">
				<div class="player-name">Player Two</div>
				<div class="player-score">0</div>
			</div>

		</section>		

		<!-- CARDS -->
		<section class="section-cards">
			
			<div class="cards-row">
				<div class="card"></div>
				<div class="card"></div>
				<div class="card"></div>
				<div class="card"></div>
			</div>

			<div class="cards-row">
				<div class="card"></div>
				<div class="card"></div>
				<div class="card"></div>
				<div class="card"></div>
			</div>

			<div class="cards-row">
				<div class="card"></div>
				<div class="card"></div>
				<div class="card"></div>
				<div class="card"></div>
			</div>

			<div class="cards-row">
				<div class="card"></div>
				<div class="card"></div>
				<div class="card"></div>
				<div class="card"></div>
			</div>

		</section>

	</main>

	 <section class="geral">
      <div class="carta">
        <figure class="frente"><img src="images/1.jpg"></figure>
        <figure class="atras"><img src="images/2.jpg"></figure>
      </div>
    </section>

<script type="text/javascript" src="js/script.js"></script>

</body>

</html>
